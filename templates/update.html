<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Post</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label>Author:</label><br>
        <input type="text" name="author" value="{{ request.form.author|default(post.author) }}" required><br><br>

        <label>Title:</label><br>
        <input type="text" name="title" value="{{ request.form.title|default(post.title) }}" required><br><br>

        <label>Content:</label><br>
        <textarea name="content" rows="5" required>{{ request.form.content|default(post.content) }}</textarea><br><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
